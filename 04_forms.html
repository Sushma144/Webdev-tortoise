<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="email">Email:
        <input type="text" name="email">
        </label>
        <label for="password">
        Password:
        <input type="password" name="password">
        </label>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
         </form>


         <div>
            <h2>Learning Form</h2>
            <form>
                <label for="email">Email:
                    <textarea rows="5" cols="33" name="" id=""></textarea>
                </label>
                 <button type="submit">Submit</button>
            </form>
         </div>

         <div>
            <h2>Games</h2>
            <form>
                <label for="games">Choose your favorite game:
                    <select name="games" id="games">
                        <option value="football">Football</option>
                        <option value="cricket">Cricket</option>
                        <option value="chess">Chess</option>
                        <option value="hockey">Hockey</option>
                    </select>
                </label>
                 <button type="submit">Submit</button>
         </div>

         <div>
            <form>
                <label for="Games">
                    <h2>Choose your favorite sports:</h2>
                    <input  type="checkbox" name="sports" value="football">Football<br>
                    <input type="checkbox" name="sports" value="cricket">Cricket<br>
                    <input type="checkbox" name="sports" value="chess">Chess<br>
                    <input type="checkbox" name="sports" value="hockey">Hockey<br>
                    <button type="submit">Submit</button>
                </label>
            </form>
         </div>

         <div>
            <form>
                <label for="Games">
                    <h2>Choose your favorite sports:</h2>
                    <input type="radio" name="sports" value="football">Football<br>
                    <input type="radio" name="sports" value="cricket">Cricket<br>
                    <input type="radio" name="sports" value="chess">Chess<br>
                    <input type="radio" name="sports" value="hockey">Hockey<br>
                    <button type="submit">Submit</button>
                </label>
            </form>
         </div>

         <div>
            <form>
                <label for="birthday">Choose your birthday:
                    <input type="date" name="birthday">
                </label>
                 <button type="submit">Submit</button>
            </form>  
         </div>


</body>
</html>
